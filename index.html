<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Product</title>


    <!-- Favicon Code -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="eCommerce" />
    <link rel="manifest" href="/site.webmanifest" />



    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


</head>

<body>

    <header class="header">

        <h1 id="website_name_id" class="title"></h1>

        <div class="social_icons">
            <a id="instagram_url_link_id" href="" target="_blank" class="social-icon">
                <i class="fab fa-instagram"></i>
            </a>
            <a id="tiktok_url_link_id" href="" target="_blank" class="social-icon">
                <i class="fab fa-tiktok"></i>
            </a>
            <a id="youtube_url_link_id" href="" target="_blank" class="social-icon">
                <i class="fab fa-youtube"></i>
            </a>
        </div>

    </header>



    <!-- Fullscreen Overlay -->
    <div id="fullscreen_overlay" class="hidden">
        <div class="fullscreen_image_container">
            <img id="fullscreen_image" src="" alt="Full Screen Image">
        </div>
    </div>



    <main>



        <section class="product_section">


            <div class="product_images">

                <div class="image_viewer">

                    <img id="main_image_id" src="" alt="Product Image">

                </div>


                <div class="thumbnail_container">
                    <!-- Dynamic JS Code -->
                </div>


            </div>


            <div class="product_details">

                <h2 id="product_name_id" class="product_name"></h2>

                <p id="product_description_id" class="product_description"></p>

                <p class="price">

                    <span id="product_current_price_id" class="current_price animate_on_scroll"></span>

                    <span class="price_details">
                        <span id="product_old_price_id" class="old_price animate_on_scroll"></span>
                        <span id="product_percentage_off_id" class="discount animate_on_scroll"></span>
                    </span>

                </p>

                <button id="product_call_to_action_id" class="cta_button animate_on_scroll"></button>
            </div>


        </section>


    </main>


    <section class="about_section">

        <p id="website_description_id" class="animate_on_scroll"></p>

    </section>


    <footer class="footer">

        <p>Copyright &copy; <span id="footer_copyright_id" style="color: hsl(39, 100%, 50%);"></span> All Rights Reserved.</p>
        <p id="website_time_out_date_a_id" style="color: rgb(0, 255, 0)">24-12-00</p>

    </footer>

    <script src="script.js"></script>
</body>

</html>
